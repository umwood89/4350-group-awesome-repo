{% extends "base.html" %}
{% block content %}
<h2>Edit Profile {{listing.title}}</h2>
<form enctype="multipart/form-data" id="update_profile" action="/EditProfile" method="POST">{% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            
            {{ field.label_tag }} {{ field.errors }}{{ field }}
        </div>
    {% endfor %}
<input class="btn btn-primary" type="submit" value="Update Profile">
</form>

{% endblock %}
