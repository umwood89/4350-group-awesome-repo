{% extends "base.html" %}
{% block content %}
<form enctype="multipart/form-data" id="update_listing" action="/update_listing/{{listing.listing_id}}" method="POST">{% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            
            {{ field.label_tag }} {{ field.errors }}{{ field }}
        </div>
    {% endfor %}

	<input class="btn btn-primary" type="submit" value="Update Listing">

</form>


{% endblock %}
