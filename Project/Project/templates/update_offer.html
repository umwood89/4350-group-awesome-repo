{% extends "base.html" %}
{% block content %}
<h2>New Offer for {{listing.title}}</h2>
<form enctype="multipart/form-data" id="update_offer" action="/update_offer/{{offer.offer_id}}" method="POST">{% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            
            {{ field.label_tag }} {{ field.errors }}{{ field }}
        </div>
    {% endfor %}
<input class="btn btn-primary" type="submit" value="Update Offer">
</form>

{% endblock %}
