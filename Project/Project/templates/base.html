<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ThisForThat, Trade your stuff. For Free.{% endblock %}</title>
    <!-- Bootstrap -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/bootstrap.js"></script>
	<script src="/js/bootstrap-carousel.js"></script>
	<script src="/js/application.js" rel="stylesheet"></script>
	<link href="/css/bootstrap.css" rel="stylesheet" media="screen"> 
	<link href="/css/bootstrap.css" rel="stylesheet">
	<link href="/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>  
		<!-- TOP BAR -->
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/"><div id="brandlogo"></div></a></a>
					<div class="nav-collapse collapse">
						<form class="navbar-search pull-left" >
							<input type="text" class="search-query" placeholder="Search"/>
						</form>
						
						<ul class="nav">
							<li><a href="/browse" role="button">Browse</a></li>
							<li class="divider-vertical" />
						</ul>
						
						<ul class="nav pull-right">
							<li class="dropdown">
								<a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
								<div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
								<form action="[YOUR ACTION]" method="post" accept-charset="UTF-8">
								  <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" />
								  <input id="user_password" style="margin-bottom: 15px;" type="password" name="user[password]" size="30" />
								  <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
								  <label class="string optional" for="user_remember_me"> Remember me</label>
								 
								  <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In" />
								</form>
								</div>
							</li>
						</ul>
						
						<ul class="nav pull-right">
							<li><a href="#reg-modal" role="button" data-toggle="modal">Sign up</a></li>
							<li class="divider-vertical" />
						</ul>
						
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="reg-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Create an account</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inFirstName">First Name</label>
						<div class="controls">
							<input type="text" id="inFirstName" placeholder="First Name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inLastName">Last Name</label>
						<div class="controls">
							<input type="text" id="inLastName" placeholder="Last Name">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="inEmail">Email Address</label>
						<div class="controls">
							<input type="text" id="inEmail" placeholder="Email Address">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="inPassword">Password</label>
						<div class="controls">
							<input type="password" id="inPassword" placeholder="Password">
						</div>
					</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Create account</button>
				</form>
			</div>
		</div>
		
		<!-- Add listing -->
		<div id="addlisting-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">Add Listing</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inItemName">Item</label>
						<div class="controls">
							<input type="text" id="inItemName" placeholder="Item">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inItemDescription">Description</label>
						<div class="controls">
							<input type="text" id="inItemDescription" placeholder="Description">
						</div>
					</div>
				</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">Add Listing</button>
				</form>
			</div>
		</div>		
		<!-- END TOP BAR -->
	
		<!-- MAIN CONTENT AREA -->
		<div class="container">
		{% block content %}
		{% endblock %}
		</div>
		<!-- END MAIN CONTENT AREA -->
		
		<!-- FOOTER -->
		{% block footer %}
		<div class="container">
			<hr>
			<footer>
				<p>© ThisForThat</p>
			</footer>
		</div>
		{% endblock %}
		<!-- END FOOTER -->
  </body>
</html>
